<!doctype html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/our_css.css">
        <style>
            @font-face {
                font-family: myFont;
                src:url("fonts/Poppins-Regular.ttf");
            }

            .font_style {
                font-family: myFont;
            }
        </style>
    </head>
    <body class="font_style background-color">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-2">
                    <div class="row">
                        <div class="col-2">
                            <a href="add_exercise.html" class="btn btn-default btn-circle"><i class="fa fa-user">Exercises</i></a>
                        </div>
                        <div class="col-8">
                            <div class="text-center mb-4">
                                <h1 id="home">Custom Exercise</h1>
                            </div>
                        </div>
                        <div class="col-2 text-right pl-1">
                        </div>
                    </div>
                    
                    <p class="text-center pl-2 pr-2">
                        Enter the number of calories burned and the duration of exercise below.
                    </p>

                

                    <div class="row mt-2">
                        <div class="col-6">
                            <div class="form-label-group">
                                <input type="miles" id="inputMiles" class="form-control" placeholder="Calories Burned">
                                <label for="inputMiles">Calories Burned</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-label-group">
                                <input type="minutes" id="inputTime" class="form-control" placeholder="Time (min)">
                                <label for="inputTime">Time (min)</label>
                            </div>
                        </div>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block mt-4" type="reset" onclick="save();">Save</button>

                    <script>
                        function save() {
                            sessionStorage.caloriesBurned = parseInt(sessionStorage.caloriesBurned) + parseInt(document.getElementById("inputTime").value);
                            sessionStorage.exerciseMins = parseInt(sessionStorage.exerciseMins) + parseInt(document.getElementById("inputTime").value);
                            location.href = "add_exercise.html"
                        }
                    </script>
        
                </div>
            </div>
        </div>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
