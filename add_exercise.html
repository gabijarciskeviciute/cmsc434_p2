<script>
window.onload = function(e) {
    $('#modal3').on('show.bs.modal', function (event) {
        var modal = $(this)
        if (sessionStorage.lastExercise == 0) {
            modal.find('.modal-body').html("Since you just completed bench press, we recommend running to work on your cardio and endurance.");
            modal.find('.modal-footer a').attr("href", "running_instructions.html")
        } else if (sessionStorage.lastExercise == 1) {
            modal.find('.modal-body').html("Since you just went for a run, we recommend sit-ups to work on your core strength.");
            modal.find('.modal-footer a').attr("href", "situps_instructions.html")
        } else {
            modal.find('.modal-body').html("Since you just did sit-ups, we recommend doing bench press to strengthen you upper body.");
            modal.find('.modal-footer a').attr("href", "bench_press_instructions.html")
        }
    })

    if (sessionStorage.justDidExercise == 1) {
        $('#modal3').modal('show')
        sessionStorage.justDidExercise = 0
    }
}
</script>
