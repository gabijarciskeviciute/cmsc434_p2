<!doctype html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/our_css.css">
        <style>
            @font-face {
                font-family: myFont;
                src:url("fonts/Poppins-Regular.ttf");
            }

            .font_style {
                font-family: myFont;
            }
        </style>
    </head>
    <body class="font_style background-color">
        <div class="container" id="content" style="overflow-y: scroll">
            <div class="row">
                <div class="col-12 mt-2">
                    <div class="row">
                        <div class="col-2">
                            <a href="add_exercise.html" class="btn btn-default btn-circle"><i class="fa fa-user">Exercises</i></a>
                        </div>
                        <div class="col-8">
                            <div class="text-center mb-4">
                                <h1 id="home">Sit-Ups</h1>
                            </div>
                        </div>
                        <div class="col-2 text-right pl-1">
                        </div>
                    </div>
                    
                    <p class="text-center pl-2 pr-2">
                        Enter the number of sit-ups you completed below.
                    </p>

                

                    <div class="form-label-group">
                        <input type="number" min="0" id="inputNum" onfocus="showKeyboard();" onblur="hideKeyboard();" class="form-control" placeholder="Number of Sit-Ups">
                        <label for="inputNum">Number of Sit-Ups</label>
                    </div>

                    <button class="btn btn-primary btn-lg btn-block mt-4" type="reset" onclick="save();">Save</button>

                    <script>
                        function save() {
                            if (document.getElementById("inputNum").value != "") {
                                sessionStorage.caloriesBurned = parseInt(sessionStorage.caloriesBurned) + parseInt(document.getElementById("inputNum").value) * 0.5;
                            }
                            location.href = "add_exercise.html"
                        }
                    </script>
        
                </div>
            </div>
        </div>
        <div id="keyboard" class="container pl-0 pr-0" style="height: 0px">
            <img src="keyboard.png" width="100%" height="100%">
        </div>
        <script>
            function showKeyboard() {
                document.getElementById("content").style.height = "420px";
                document.getElementById("keyboard").style.height = "280px";
            }

            function hideKeyboard() {
                document.getElementById("content").style.height = "700px";
                document.getElementById("keyboard").style.height = "0px";
            }
        </script>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
