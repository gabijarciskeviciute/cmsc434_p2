<!doctype html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/our_css.css">
        <style>
            @font-face {
                font-family: myFont;
                src:url("fonts/Poppins-Regular.ttf");
            }

            .font_style {
                font-family: myFont;
            }
        </style>
    </head>
    <body style="background-color: #f4f0db;" class="font_style">
        <div class="col-md-12 mt-4">
            <div class="row">
                <div class="col-sm-2">
                    <a href="#" class="btn btn-default btn-circle"><i class="fa fa-user">Graph</i></a>
                </div>
                <div class="col-sm-8">
                    <div class="text-center mb-4">
                        <h1>Home</h1>
                    </div>
                </div>
                <div class="col-sm-2 text-right">
                    <a href="#" class="btn btn-default btn-circle"><i class="fa fa-user">Settings</i></a>
                </div>
            </div>
            <div class="text-left">
                <h2>Level 3</h2>
            </div>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    Level 2
                </div>
                <div class="col-sm-8">
                </div>
                <div class="col-sm-2 text-right">
                    Level 4
                </div>
            </div>
            <div class="text-center mt-4">
                <h4>Today</h4>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 80%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">1280/1600</div>
            </div>
            <div class="text-left mt-2">
                <p>Calories</p>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    Protein
                </div>
                <div class="col-sm-6 mt-1">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-primary" role="progressbar" style="width: 50%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">30/60</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    Carbs
                </div>
                <div class="col-sm-6 mt-1">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-danger" role="progressbar" style="width: 67%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">675/1000</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-2">
                    Fats
                </div>
                <div class="col-sm-6 mt-1">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-secondary" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">10/40</div>
                    </div>
                </div>
            </div>
            <div class="progress mt-4">
                <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">2500/10000</div>
            </div>
            <div class="text-left mt-2">
                <p>Steps</p>
            </div>
            <div class="progress mt-4">
                <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 66%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">20/30</div>
            </div>
            <div class="text-left mt-2">
                <p>Exercise goal (minutes)</p>
            </div>
            <div class="row mt-5">
                <div class="col-sm-5">
                </div>
                <div class="col-sm-1 text-center">
                    <a href="#" class="btn btn-default btn-circle"><i class="fa fa-user">+</i></a>
                </div>
                <div class="col-sm-5">
                    
                </div>
            </div>
            
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
