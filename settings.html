<!doctype html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/our_css.css">
        <style>
            @font-face {
                font-family: myFont;
                src:url("fonts/Poppins-Regular.ttf");
            }

            .font_style {
                font-family: myFont;
            }
        </style>
    </head>
    <body class="font_style background-color">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-2">
                    <div class="row">
                        <div class="col-3">
                            <a href="home.html" class="btn btn-default btn-circle"><i class="fa fa-user">Home</i></a>
                        </div>
                        <div class="col-6">
                            <div class="text-center mb-4">
                                <h1>Settings</h1>
                            </div>
                        </div>
                        <div class="col-3 text-right">
                        </div>
                    </div>
                    <form class="form mb-4">
                        <div class="form-label-group">
                            <input type="name" id="inputName" class="form-control" placeholder="Name" required autofocus>
                            <label for="inputEmail">Name</label>
                        </div>
                    
                        <div class="form-label-group mt-2">
                            <input type="number" min="0" id="inputHeight" class="form-control" placeholder="Height (in)" required>
                            <label id="height" for="inputHeight">Height (in)</label>
                        </div>

                        <div class="form-label-group mt-2">
                            <input type="number" min="0" id="inputGoalWeight" class="form-control" placeholder="Goal Weight (lbs)"  onchange="weightTime()" required>
                            <label id="goalWeight" for="inputGoalWeight">Goal Weight (lbs)</label>
                        </div>

                        <div class="form-label-group mt-2">
                            <select class="form-control" id="inputExercise">
                                <option value="0">Infrequent (Less than once per week)</option>
                                <option value="1">Frequent (Once or twice per week)</option>
                                <option value="2">Very Frequent (Three or more times per week)</option>
                            </select>
                            <label for="inputExercise">Frequency of Exercise</label>
                        </div>

                        <div class="form-label-group mt-2">
                            <select class="form-control" id="inputLoss" onchange="weightTime()">
                                <option value="0">None (Maintain Weight)</option>
                                <option value="1">Normal (-1 pounds per week)</option>
                                <option value="2">Aggressive (-2 pounds per week)</option>
                            </select>
                            <label for="inputLoss">Weight Loss Plan</label>
                        </div>

                        <div class="form-label-group mt-2">
                            <select class="form-control" id="inputDiet">
                                <option value="0">None</option>
                                <option value="1">Vegetarian</option>
                                <option value="2">Keto</option>
                            </select>
                            <label for="inputDiet">Dietary Preferences</label>
                        </div>
                        
                        <button class="btn btn-primary btn-lg btn-block mt-4" type="reset" onclick="save();">Save</button>
        
                    </form>

                    <div class="text-center mt-4">
                        <h2>Mock Events</h2>
                    </div>
                    
                    <button type="button" class="btn btn-danger btn-lg btn-block mt-2" data-toggle="modal" data-target="#modal1">
                        Behind on Exercise
                    </button>
                    <button type="button" class="btn btn-danger btn-lg btn-block mt-2 mb-4" data-toggle="modal" data-target="#modal2">
                        Exercise Goal Not Completed by Evening
                    </button>
                      
                    <div class="modal fade" id="modal1" tabindex="-1" role="dialog" aria-labelledby="modal1Title" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Exercise Reminder</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            You haven't exercised as much today compared to previous days, would you like to start an exercise?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <a href="add_exercise.html"><button type="button" class="btn btn-primary">Start Exercise</button></a>
                        </div>
                        </div>
                    </div>
                    </div>

                    <div class="modal fade" id="modal2" tabindex="-1" role="dialog" aria-labelledby="modal2Title" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered" role="document">
                            <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLongTitle">Would you like to exercise?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                You haven't completed your exercise goal for today, would you like to exercise now to complete it?
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a href="add_exercise.html"><button type="button" class="btn btn-primary">Start Exercise</button></a>
                            </div>
                            </div>
                        </div>
                    </div>
    
                    <script>
                        window.onload = function(e) {
                            document.getElementById("inputDiet").selectedIndex = parseInt(sessionStorage.diet);
                            document.getElementById("inputLoss").selectedIndex = parseInt(sessionStorage.loss);

                            if (sessionStorage.maxExercise == 20) {
                                document.getElementById("inputExercise").selectedIndex = 0;
                            } else if (sessionStorage.maxExercise == 30) {
                                document.getElementById("inputExercise").selectedIndex = 1;
                            } else {
                                document.getElementById("inputExercise").selectedIndex = 2;
                            }
                            document.getElementById("inputName").value = sessionStorage.name;
                            document.getElementById("inputGoalWeight").value = sessionStorage.goalWeight;
                            document.getElementById("inputHeight").value = sessionStorage.height;
                        }
    
                        function save() {
                            sessionStorage.diet = parseInt(document.getElementById("inputDiet").value);
                            sessionStorage.height = parseInt(document.getElementById("inputHeight").value);
                            sessionStorage.goalWeight = parseInt(document.getElementById("inputGoalWeight").value);
                            sessionStorage.exercise = parseInt(document.getElementById("inputExercise").value);
                            sessionStorage.loss = parseInt(document.getElementById("inputLoss").value);
                            sessionStorage.diet = parseInt(document.getElementById("inputDiet").value);
                            sessionStorage.name = document.getElementById("inputName").value;
                            location.href = 'home.html';
                        }
                    </script>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
