<!doctype html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/our_css.css">
        <link href="css/all.css" rel="stylesheet">
        <style>
            @font-face {
                font-family: myFont;
                src:url("fonts/Poppins-Regular.ttf");
            }

            .font_style {
                font-family: myFont;
            }
        </style>
    </head>
    <body class="font_style background-color">
        <div class="container" id="content" style="overflow-y: scroll; height: 652px;">
            <div class="row">
                <div class="col-12 mt-2">
                    <form class="form" onsubmit="saveFood(); return false;">
                        <div class="row">
                            <div class="col-2">
                            </div>
                            <div class="col-8 text-center">
                                <h1>Enter Food!</h1>
                            </div>
                            <div class="col-2">
                            </div>
                        </div>
                        <div class="text-center mb-4">
                            <p>Enter the food that you ate manually.</p>
                        </div>

                        <div class="form-label-group mt-2">
                            <input type="number" min="0" id="inputCalories" onfocus="showKeyboard();" onblur="hideKeyboard();" class="form-control" placeholder="Calories" required>
                            <label for="inputCalories">Calories</label>
                        </div>
                        <div class="row mt-2">
                            <div class="col-4">
                                <div class="form-label-group">
                                    <input type="number" min="0" id="inputProtein" onfocus="showKeyboard();" onblur="hideKeyboard();" class="form-control" placeholder="Protein" required>
                                    <label for="inputProtein">Protein</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-label-group">
                                    <input type="number" min="0" id="inputCarbs" onfocus="showKeyboard();" onblur="hideKeyboard();" class="form-control" placeholder="Carbs" required>
                                    <label for="inputCarbs">Carbs</label>
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="form-label-group">
                                    <input type="number" min="0" id="inputFats" onfocus="showKeyboard();" onblur="hideKeyboard();" class="form-control" placeholder="Fats" required>
                                    <label for="inputFats">Fats</label>
                                </div>
                            </div>
                        </div>
        
                        <button class="btn btn-primary btn-lg btn-block mt-4" type="submit">Save Food</button>
                    </form>    
                </div>
            </div>
        </div>
        <div id="keyboard" class="container pl-0 pr-0" style="height: 0px">
            <img src="keyboard.png" width="100%" height="100%">
        </div>
        <div id="navbar" class="container" style="height: 48px; overflow: hidden;">
            <div class="row" style="font-size: 15px; height: 48px">
                <div class="col-1"></div>
                <div class="col-2 text-center pl-0 pr-0">
                    <a href="add_exercise.html" class="text-primary">
                        <table style="height: 100%; width: 100%; padding-left: 11px;">
                            <tbody>
                                <tr>
                                    <td class="align-middle"><i class="fa-solid fa-dumbbell fa-2x"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </a>
                </div>
                <div class="col-2 text-center">
                    <a href="add_food.html" class="text-success">
                        <table style="height: 100%; width: 100%; padding-left: 11px;">
                            <tbody>
                                <tr>
                                    <td class="align-middle"><i class="fa-solid fa-utensils fa-2x"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </a>
                </div>
                <div class="col-2 text-center">
                    <a href="home.html" class="text-primary">
                        <table style="height: 100%; width: 100%; padding-left: 11px;">
                            <tbody>
                                <tr>
                                    <td class="align-middle"><i class="fa-solid fa-house fa-2x"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </a>
                </div>
                <div class="col-2 text-center">
                    <a href="progress.html" class="text-primary">
                        <table style="height: 100%; width: 100%; padding-left: 11px;">
                            <tbody>
                                <tr>
                                    <td class="align-middle"><i class="fa-solid fa-bars-progress fa-2x"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </a>
                </div>
                <div class="col-2 text-center">
                    <a href="settings.html" class="text-primary">
                        <table style="height: 100%; width: 100%; padding-left: 11px;">
                            <tbody>
                                <tr>
                                    <td class="align-middle"><i class="fa-solid fa-gear fa-2x"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </a>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>

<script>
    function saveFood() {
        var calories = document.getElementById("inputCalories");
        var protein = document.getElementById("inputProtein");
        var carbs = document.getElementById("inputCarbs");
        var fats = document.getElementById("inputFats");

        if (calories.value != "" && protein.value != "" && carbs.value != "" && fats.value != "") {
            sessionStorage.calories = parseInt(sessionStorage.calories) + parseInt(calories.value);
            sessionStorage.protein = parseInt(sessionStorage.protein) + parseInt(protein.value);
            sessionStorage.carbs = parseInt(sessionStorage.carbs) + parseInt(carbs.value);
            sessionStorage.fats = parseInt(sessionStorage.fats) + parseInt(fats.value);
        }
        location.href = 'home.html';
    }

    function showKeyboard() {
        document.getElementById("content").style.height = "420px";
        document.getElementById("keyboard").style.height = "280px";
        document.getElementById("navbar").style.height = "0px";
    }

    function hideKeyboard() {
        document.getElementById("content").style.height = "652px";
        document.getElementById("keyboard").style.height = "0px";
        document.getElementById("navbar").style.height = "48px";
    }
</script>
