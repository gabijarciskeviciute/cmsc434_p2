<!doctype html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/our_css.css">
        <style>
            @font-face {
                font-family: myFont;
                src:url("fonts/Poppins-Regular.ttf");
            }

            .font_style {
                font-family: myFont;
            }
        </style>
    </head>
    <body class="font_style background-color">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-2">
                    <div class="row">
                        <div class="col-3">
                            <a href="home.html" class="btn btn-default btn-circle"><i class="fa fa-user">Home</i></a>
                        </div>
                        <div class="col-6">
                            <div class="text-center mb-4">
                                <h1>Progress</h1>
                            </div>
                        </div>
                        <div class="col-3 text-right">
                        </div>
                    </div>
                    <div class="text-left">
                        <h2>Level 3</h2>
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                    <div class="row">
                        <div class="col">
                            Level 2
                        </div>
                        <div class="col-sm-8">
                        </div>
                        <div class="col-sm-2 text-right">
                            Level 4
                        </div>
                    </div>
                    <div class="text-left mt-4">
                        <h4>Subgoals</h4>
                    </div>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 25%" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">1 day</div>
                    </div>
                    <div class="text-left mt-2">
                        <p>Stay under calorie deficit 4 days in a row.</p>
                    </div>
                    <div class="progress mt-4">
                        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" style="width: 80%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">4 days</div>
                    </div>
                    <div class="text-left mt-2">
                        <p>Reach 10,000 steps 5 days in a row.</p>
                    </div>
                    <div class="progress mt-4">
                        <div class="progress-bar progress-bar-striped bg-info" role="progressbar" style="width: 66%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">2 days</div>
                    </div>
                    <div class="text-left mt-2">
                        <p>Get enough water intake 3 days in a row.</p>
                    </div>
                    <div class="text-left mt-4">
                        <h4>Graphs</h4>
                        <p>Select one of your goals and a time period to see progress over time.</p>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <select id="what" class="form-control" onchange="updateGraph()">
                                    <option value="1">Calories</option>
                                    <option valu="2">Steps</option>
                                </select>
                                <label for="inputHeight">Goal</label>
                            </div>
                            <div class="col-3">
                                <select id="amount" class="form-control" onchange="updateGraph()">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                                <label for="inputHeight">Amount</label>
                            </div>
                            <div class="col-3">
                                <select id="time" class="form-control" onchange="updateGraph()">
                                    <option value="7">Week(s)</option>
                                    <option value="30">Month(s)</option>
                                </select>
                                <label for="inputHeight">Time</label>
                            </div>
                            <div class="ml-2">
                                <canvas id="myChart" width="360" height="300"></canvas>
                            </div>
    
                            <script src="js/bootstrap.min.js"></script>
                            <script src="js/chart.js"></script>
                            <script>
                                const ctx = document.getElementById('myChart');
                                let speedData = {
                                    labels: [],
                                    datasets: [{
                                        label: "",
                                        data: [],
                                        borderColor: [],
                                    }]
                                };
                                let lineChart = new Chart(ctx, {
                                    type: 'line',
                                    data: speedData
                                });
    
    
                                function updateGraph() {
                                    var what = document.getElementById("what").value;
                                    var amount = document.getElementById("amount").value;
                                    var time = document.getElementById("time").value;
    
                                    label = amount + " "
                                    if (time == "7") {
                                        label += "Week(s)"
                                    } else if (time == "30") {
                                        label += "Month(s)"
                                    } else {
                                        label += "Year(s)"
                                    }
    
                                    var length = parseInt(amount) * parseInt(time)
    
                                    if (what == "1") {
                                        let newSpeedData = {
                                            labels: Array.from(Array(length)).map((arg, index) => index),
                                            datasets: [{
                                                label: "Daily Calories Over " + label,
                                                data: JSON.parse(sessionStorage.dailyCalories).slice(-(length)),
                                                borderColor: ['#9bdef3'],
                                            }]
                                        };
                                        lineChart.data = newSpeedData
                                        lineChart.update()
                                    } else {
                                        let newSpeedData = {
                                            labels: Array.from(Array(length)).map((arg, index) => index),
                                            datasets: [{
                                                label: "Daily Steps Over " + label,
                                                data: JSON.parse(sessionStorage.dailySteps).slice(-(length)),
                                                borderColor: ['#9bdef3'],
                                            }]
                                        };
                                        lineChart.data = newSpeedData
                                        lineChart.update()
                                    }
                                }
    
                                updateGraph()
                                </script>
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </body>
</html>
