<!doctype html>
<html lang="en" >
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/our_css.css">
        <style>
            @font-face {
                font-family: myFont;
                src:url("fonts/Poppins-Regular.ttf");
            }

            .font_style {
                font-family: myFont;
            }
        </style>
    </head>
    <body class="font_style background-color">
        <div class="container">
            <div class="row">
                <div class="col-12 mt-2">
                    <form class="form">
                        <div class="row">
                            <div class="col-2">
                                <a href="home.html" class="btn btn-default btn-circle"><i class="fa fa-user">Home</i></a>
                            </div>
                            <div class="col-8 text-center">
                                <h1>Enter Food!</h1>
                            </div>
                            <div class="col-2">
                            </div>
                        </div>
                        <div class="text-center mb-4">
                            <p>Enter the food eaten and the portion size, or enter the food manually if the food you ate is not listed.</p>
                        </div>
        
                        <div class="form-label-group mt-2">
                            <select class="form-control" id="inputFood">
                                <option value="2">Eggs</option>
                                <option value="1/3">Broccoli</option>
                            </select>
                            <label for="inputLoss">Food</label>
                        </div>

                        <div class="row mt-2">
                            <div class="col-6">
                                <div class="form-label-group">
                                    <select class="form-control" id="inputAmount">
                                        <option value="1/4">1/4</option>
                                        <option value="1/2">1/2</option>
                                        <option value="1/2">3/4</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                    </select>
                                    <label for="inputDiet">Amount</label>
                                </div>

                            </div>
                            <div class="col-6">
                                <div class="form-label-group">
                                    <select class="form-control" id="inputPortion">
                                        <option value="3">Tsp(s)</option>
                                        <option value="9">Tbsp(s)</option>
                                        <option value="144">Cup(s)</option>
                                        <option value="1">Gram(s)</option>
                                        <option value="28">Ounce(s)</option>
                                        <option value="448">Pound(s)</option>
                                        <option value="576">Quart(s)</option>
                                        <option value="288">Pint(s)</option>
                                        <option value="2304">Galon(s)</option>
                                        <option value="15">Milliliter(s)</option>
                                        <option value="15000">Liter(s)</option>
                                    </select>
                                    <label for="inputDiet">Measure</label>
                                </div>
                            </div>
                        </div>

                        <button class="btn btn-primary btn-lg btn-block mt-4 mb-4" type="reset" onclick="saveFood();">Save Food</button>
                        
                        <p class="text-center mt-4">If you can't find the food you want to input above, enter your food manually by clicking the button below.</p>
                        
                        <a href="add_food_manual.html" class="btn btn-info btn-lg btn-block mt-4">
                            Enter Food Manually
                        </a>
                    </form>    
                </div>
            </div>
        </div>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>

<script>
    function saveFood() {
        var food = document.getElementById("inputFood");
        var amount = document.getElementById("inputAmount");
        var portion = document.getElementById("inputPortion");

        sessionStorage.calories = parseInt(sessionStorage.calories) + Math.floor(parseFloat(food.value) * parseFloat(amount.value) * parseFloat(portion.value));
        if (food.value == "2") {
            sessionStorage.fats = parseInt(sessionStorage.fats) + Math.floor(0.1 * parseFloat(amount.value) * parseFloat(portion.value));
            sessionStorage.carbs = parseInt(sessionStorage.carbs) + Math.floor(0.01 * parseFloat(amount.value) * parseFloat(portion.value));
            sessionStorage.protein = parseInt(sessionStorage.protein) + Math.floor(0.13 * parseFloat(amount.value) * parseFloat(portion.value));
        } else {
            sessionStorage.carbs = parseInt(sessionStorage.carbs) + Math.floor(0.07 * parseFloat(amount.value) * parseFloat(portion.value));
            sessionStorage.protein = parseInt(sessionStorage.protein) + Math.floor(0.04 * parseFloat(amount.value) * parseFloat(portion.value));
        }
        location.href = 'home.html';
    }
</script>
